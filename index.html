<!DOCTYPE html>
<html>
<head>
	<!-- Meta data -->
	<meta charset="utf-8" />
	<title>Puncher</title>
	
	<!-- CSS Styles -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style2.css">
	<link href="css/custom-theme/jquery-ui-1.10.0.custom.css" rel="stylesheet">
	
	<!-- JS Libraries -->
	<script type="text/javascript" src="js/jquery-1.9.0.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.10.0.custom.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/jquery.timers.js"></script>
	<script type="text/javascript" src="js/jquery.knob.js"></script>
	
	<!-- Specific JS files -->
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/knob-init.js"></script>
	<script type="text/javascript" src="js/puncher-display.js"></script>
	<script type="text/javascript" src="js/puncher3.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="content">
			<div id="puncher-container">
				
				<!-- Knob that represents the % of time spent for the day -->
					
				<!-- Cookie informations -->
				<section id="cookie-section">
					<a href="#cookie-state" id="cookie-button" class="box corner-left" title="Cookie" >C</a>
					<div id="cookie-state" class="box" >
						<div>
							<p>Remplissage du cookie</p>
							<div id="progressbar"><div class="progress-label">0%</div></div>
							<button id="delete-cookie" title="Vider le cookie">&nbsp;</button>
							<button id="delete-cookies" title="Supprimer tous les cookies">&nbsp;</button>
						</div>
					</div>
				</section>
				
				<!-- The puncher button -->
				<section id="puncher-section">
					<input id="knob" data-width="100" data-height="100" data-inline="false" data-thickness=".1"
						data-skin="tron" data-displayInput="false" />
					<a id="puncher-button" class="box" href="#" ><span>&#xF011;</span></a>
				</section>
				
				<!-- Indicators relative to check in dates -->
				<section id="indicators-section">
					<div id="indicators" class="box" >
						<div>
							<dl>
								<dt>Temps total journée</dt>
								<dd id="temps-total"></dd>
							</dl>
						</div>
					</div>
					<a href="#indicators" id="indicators-button" class="box corner-right" title="Indicateurs" >I</a>
				</section>
			</div>
			
			<!-- Hidden Warning and Error Messages -->
			<div id="messages">
				<div id="delete-warning" title="Suppression">
					<p>
						<span class="ui-icon ui-icon-alert" style="float: left; margin: 0 7px 20px 0;"></span>
						Vous êtes sur le point de supprimmer toutes vos données de check-in de la journée.
						Êtes-sûrs de vouloir faire cela?
					</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
